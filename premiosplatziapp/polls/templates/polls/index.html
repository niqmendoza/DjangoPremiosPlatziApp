<!--primero pregunto si existe latest_question_list-->
{% if latest_question_list %}

<!--si existe creamos una lista desordenada-->
    <ul>

<!--en la cual recorremos con un ciclo for  recorremos cada item de la variable-->
    {% for question in latest_question_list %}

<!--le vamos a crear un list item con un ancla adentro cuyo link es el que esta en urls.py -->
<!--utilizando "{% url 'polls:detail' question.id %}" hago que poniendo cualquier direccion en urls.py el programa lo actualice autmat, y no lo harcodeo-->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>

    {% endfor %}
    </ul>


<!--si no lo encuentra muestra el mensaje-->
{% else %}
    <p>no polls are available</p>
    
{% endif %}
